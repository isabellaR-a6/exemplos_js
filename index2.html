<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variavel no javascript</title>
</head>
<body>
    
<h3>programa de boas vindas</h3>
<script language="javascript">
<!--
   /*Objetivo: capturar o nome do usuario e apresentar uma saída personalizada 
   Definir variaveis com o prefixo js_
   Elementos de Entrada: Método prompt do objeto window 
   Elementos de Saída: método write do objeto document
   */

/*Definição de variaveis*/
var js_nome;

/*Entrada de Dados*/
js_nome = window.prompt('Entre com o seu nome: ', 'Digite seu nome aqui');

/*Saída de dados */
 document.write('Olá ' + js_nome + ' Seja bem vindo!'); 
 // Mensagem personalizada de saída 
 
 //-->  

</script>
</body>
</html>
