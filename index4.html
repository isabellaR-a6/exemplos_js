<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatoria de números de JS</title>
</head>
<body>
    <h3>Somando os Números</h3>
    <script>
        var js_n1;
        var js_n2;
        var js_soma;

        js_n1 = window.prompt('Informe o primeiro número:', 'Digite Aqui');
        js_n2 = window.prompt('Informe o segundo número:', 'Digita Aqui');

        js_soma = parseInt(js_n1) + parseInt(js_n2);

        document.write('O resultado da soma= ' + js_soma);

</script>

</body>
</html>
