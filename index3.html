<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contatenar</title>
</head>
<body>
    <h3>Programa de boas-vindas com concetanação de dados</h3>
    <!--Definição de Formulario  -->
    <form name="Formconcatena" action="" method="post">
        Digite o nome: <input type="text" name="f_nome"><p></p>
        Digite o sobrenome: <input type="text" name="f_sobrenome"><p></p>
        <input type="button" name="btn_concatenar" value="Concatena" onclick="concatena()">
        <input type="reset" name="btn_cancelar" value="cancelar">
    </form>
    
    <script>
    <!--
    /*Objetivo:Capturar nome e sobrenome do usuario, concatenar(juntar as variaveis em uma só) e apresentar uma saudação 
    Elementos de entrada: Metodo Form do objeto document
    Elementos de Saída: metodo alert do objeto window*/

    /*Definição de variaveis */
    var js_nome;
    var js_sobrenome;
    var js_nomecompleto;
    function concatena ( ){

        /*Entrada de dados*/
        js_nome = document.Formconcatena.f_nome.value;
        js_sobrenome = document.Formconcatena.f_sobrenome.value;

        /*Processamento de dados*/
        js_nomecompleto = js_nome + ' ' + js_sobrenome;

        /*Saída de dados*/
        window.alert('Olá ' + js_nomecompleto);
    }

    </script>
</body>
</html>
